<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SS TEAM 30S MOD</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            user-select: none; /* Prevent text selection while dragging */
        }

        body {
            overflow: hidden;
            background: #000;
        }

        /* --- Login Screen Styles --- */
        #login-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            /* Dynamic Background Animation */
            background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e, #000000);
            background-size: 400% 400%;
            animation: gradientBG 8s ease infinite;
        }

        @keyframes gradientBG {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .login-box {
            background: rgba(20, 20, 20, 0.9);
            padding: 25px;
            border-radius: 12px;
            text-align: center;
            border: 1px solid #00ff88;
            width: 280px;
            box-shadow: 0 0 25px rgba(0, 255, 136, 0.2);
        }

        .profile-pic {
            width: 70px;
            height: 70px;
            border-radius: 50%;
            border: 2px solid #00ff88;
            margin-bottom: 10px;
            padding: 2px;
        }

        .login-title {
            color: #00ff88;
            font-weight: bold;
            margin-bottom: 15px;
            font-size: 16px;
            letter-spacing: 1px;
        }

        .pass-input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #444;
            border-radius: 5px;
            background: #111;
            color: #fff;
            text-align: center;
            font-size: 14px;
            outline: none;
        }

        .pass-input:focus { border-color: #00ff88; }

        .login-btn {
            background: linear-gradient(90deg, #00ff88, #00b35f);
            color: #000;
            border: none;
            padding: 8px 0;
            border-radius: 5px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 14px;
        }

        .error-msg {
            color: #ff3333;
            font-size: 11px;
            margin-top: 8px;
            display: none;
        }

        /* --- Main Interface --- */
        #main-interface {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- FLOATING SIGNAL WIDGET (UPDATED SMALLER & MOVABLE) --- */
        #signal-widget {
            position: absolute;
            top: 150px;
            left: 50px;
            width: 110px; /* Width reduced */
            background: rgba(0, 0, 0, 0.9);
            border-radius: 10px;
            padding: 8px;
            text-align: center;
            border: 1px solid rgba(0, 255, 136, 0.5);
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.8);
            z-index: 10000;
            touch-action: none; /* Crucial for dragging on mobile */
            cursor: move;
        }

        /* Header (Handle for dragging) */
        .widget-header {
            background: #1a1a1a;
            border-radius: 5px;
            padding: 3px;
            margin-bottom: 5px;
            border-bottom: 1px solid #333;
        }

        .widget-name {
            font-size: 9px;
            color: #fff;
            font-weight: bold;
        }

        /* Clock */
        .bd-time {
            font-size: 10px;
            color: #00ff88;
            background: #111;
            padding: 1px 4px;
            border-radius: 3px;
            display: inline-block;
            margin-bottom: 4px;
        }

        /* Timer 30s */
        .timer-text {
            font-size: 22px; /* Smaller font */
            font-weight: bold;
            color: #fff;
            line-height: 1;
        }

        .timer-label {
            font-size: 7px;
            color: #aaa;
            margin-bottom: 4px;
        }

        /* Prediction Result */
        .prediction-box {
            background: #222;
            border-radius: 5px;
            padding: 4px 0;
            margin-top: 2px;
        }

        .prediction-text {
            font-size: 16px; /* Smaller font */
            font-weight: 900;
            text-transform: uppercase;
        }

        .pred-big { color: #00ff88; text-shadow: 0 0 5px rgba(0, 255, 136, 0.6); }
        .pred-small { color: #ff3333; text-shadow: 0 0 5px rgba(255, 51, 51, 0.6); }

    </style>
</head>
<body>

    <!-- LOGIN SECTION -->
    <div id="login-section">
        <div class="login-box">
            <img src="https://ik.imagekit.io/ljcih9oti/IMG_20251205_122120_772.jpg" alt="Icon" class="profile-pic">
            <div class="login-title">SS BIG AI HACK</div>
            <input type="password" id="passwordInput" class="pass-input" placeholder="Password">
            <button class="login-btn" onclick="checkLogin()">CONNECT</button>
            <p class="error-msg" id="errorMsg">WRONG PASSWORD!</p>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <div id="main-interface">
        <!-- Website Link (Background) -->
        <!-- নিচের src="" এর ভেতরে আপনার গেমের লিংক দিন -->
        <iframe src="https://amarclub.net" id="gameFrame"></iframe>

        <!-- Draggable Signal Widget -->
        <div id="signal-widget">
            <div class="widget-header">
                <div class="widget-name">SS BIG AI HACK</div>
            </div>
            
            <div class="bd-time" id="clockDisplay">00:00:00</div>

            <div class="timer-text" id="countdownDisplay">30</div>
            <div class="timer-label">SECONDS</div>

            <div class="prediction-box">
                <div class="prediction-text" id="predictionResult">--</div>
            </div>
        </div>
    </div>

    <script>
        // --- 1. LOGIN SYSTEM ---
        function checkLogin() {
            const pass = document.getElementById('passwordInput').value;
            if(pass === "SSBIG500") {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('main-interface').style.display = 'block';
                startSystem();
            } else {
                const msg = document.getElementById('errorMsg');
                msg.style.display = 'block';
                setTimeout(() => msg.style.display = 'none', 2000);
            }
        }

        // --- 2. DRAGGABLE FUNCTIONALITY (Desktop & Mobile) ---
        const widget = document.getElementById("signal-widget");
        let isDragging = false;
        let startX, startY, initialLeft, initialTop;

        // Touch Events (Mobile)
        widget.addEventListener("touchstart", dragStart, {passive: false});
        widget.addEventListener("touchend", dragEnd);
        widget.addEventListener("touchmove", drag, {passive: false});

        // Mouse Events (PC)
        widget.addEventListener("mousedown", dragStart);
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("mousemove", drag);

        function dragStart(e) {
            isDragging = true;
            
            // Get position for both mouse and touch
            let clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            let clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;

            startX = clientX;
            startY = clientY;
            initialLeft = widget.offsetLeft;
            initialTop = widget.offsetTop;
        }

        function dragEnd() {
            isDragging = false;
        }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault(); // Stop scrolling while dragging

            let clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            let clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;

            let dx = clientX - startX;
            let dy = clientY - startY;

            widget.style.left = (initialLeft + dx) + "px";
            widget.style.top = (initialTop + dy) + "px";
        }


        // --- 3. TIMER & SIGNAL SYSTEM ---
        let lastPeriod = -1;

        function startSystem() {
            setInterval(updateWidget, 1000);
            updateWidget();
        }

        function updateWidget() {
            // Get BD Time
            const now = new Date();
            const bdTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Dhaka"}));
            
            // Clock
            const h = String(bdTime.getHours()).padStart(2, '0');
            const m = String(bdTime.getMinutes()).padStart(2, '0');
            const s = String(bdTime.getSeconds()).padStart(2, '0');
            document.getElementById('clockDisplay').innerText = `${h}:${m}:${s}`;

            // 30s Countdown (30 down to 1)
            const sec = bdTime.getSeconds();
            let count = 30 - (sec % 30);
            document.getElementById('countdownDisplay').innerText = count;

            // Generate Signal (Updates every 30s block)
            const currentPeriod = Math.floor(bdTime.getTime() / 1000 / 30);
            
            if (currentPeriod !== lastPeriod) {
                lastPeriod = currentPeriod;
                showRandomSignal();
            }
        }

        function showRandomSignal() {
            const res = document.getElementById('predictionResult');
            // Show "WAIT" momentarily then result
            res.innerText = "WAIT";
            res.className = "prediction-text";
            res.style.color = "#fff";

            setTimeout(() => {
                const isBig = Math.random() > 0.5;
                if(isBig) {
                    res.innerText = "BIG";
                    res.className = "prediction-text pred-big";
                } else {
                    res.innerText = "SMALL";
                    res.className = "prediction-text pred-small";
                }
            }, 1000);
        }
    </script>
</body>
</html>
